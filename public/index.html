<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Youtube Tracker"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Youtube Sub Tracker</title>
  </head>
  <body>
    <noscript>
      <div style="width: 100vw; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">

        <div style="text-align: center;">
          <img src="%PUBLIC_URL%/images/loader.gif" />
        </div>
      </div>
    </noscript>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
  </body>
